<!DOCTYPE html>
<html>
  <head profile="http://www.w3.org/2005/10/profile">
	<link rel="icon" type="image/x-icon" href="https://images.theconversation.com/files/69250/original/image-20150116-5165-1djhhn9.png?ixlib=rb-1.1.0&q=45&auto=format&w=926&fit=clip">
  </head>
    <body background="star3.jpg">

    <head profile="http://www.w3.org/2005/10/profile"> 
  	<title>Kepler Atlas</title>
  	<meta charset="utf-8"/>

  	<!-- favicon -->
	<link rel="icon" type="image/x-icon" href="http://www.noteaproductions.com/art/SC%20photos/planets/Planet___Alaerin_by_Stock7000.jpg">
    

    <!-- d3 library -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v4.0.0-alpha.28.min.js"></script>
    
	<!-- Google fonts -->
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>

	<!-- X3DOM 3D visualization library -->
	<script type="text/javascript" src="https://github.com/x3dom/x3dom/releases/download/1.7.2/x3dom-full.js"></script>
    
	<!-- custom css -->
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
	<link type="text/css" rel="stylesheet" href="css/tooltip.css"/>
	<link type="text/css" rel="stylesheet" href="css/infoBox.css"/>
	<link type="text/css" rel="stylesheet" href="css/pullout.css"/>

  </head>
  <body>

	<!-- create a box to hold the "planetarium", i.e. the planets animation -->
    <div id="planetarium"></div>

    <!-- create X3DOM scene -->
    <x3d id="chartholder"></x3d> 

	<!-- Create div structure for Tooltip -->
	<!-- Nested divs for tooltip: 9, within "tooltip-Container", within "tooltip"-->
	<div id="tooltip">
		<div id="tooltip-Container">
			<div class="tooltip-planet"></div>
			<div class="tooltip-rule"></div>
			<div class="tooltip-year"></div>
			<div id="tooltip-temperature" 	class="tooltip-info"></div>
			<div id="tooltip-radius"		class="tooltip-info"></div>
			<div id="tooltip-depth" 		class="tooltip-info"></div>
			<div id="tooltip-duration" 		class="tooltip-info"></div>
			<div id="tooltip-ratio" 		class="tooltip-info"></div>
			<div id="tooltip-count" 		class="tooltip-info"></div>
			<div id="tooltip-mass" 			class="tooltip-info"></div>			
			<div id="tooltip-button" 		class="tooltip-info"></div>
			<div class="tooltip-tail"></div>
		</div>
	</div>

	<div id="pullout">
 		<div id="pullout-tab"></div>
 		<div id="pullout-inner">
 			<div class="pullout-planet"></div>
			<div class="pullout-year"></div>
			<div id="pullout-temperature" 	class="pullout-info"></div>
			<div id="pullout-radius"		class="pullout-info"></div>
			<div id="pullout-depth" 		class="pullout-info"></div>
			<div id="pullout-duration" 		class="pullout-info"></div>
			<div id="pullout-ratio" 		class="pullout-info"></div>
			<div id="pullout-count" 		class="pullout-info"></div>
			<div id="pullout-mass" 			class="pullout-info"></div>		
 			
 		</div>
  </div>
		
	<!-- Load in javascript code -->

	<script src="js/d3-x3dom-axis.js"></script> <!-- for viewpoint debugging -->
	<script src="js/KOIarchive_stellar.js"></script>
	<script src="js/bsc.js"></script>
	<!-- <script src="js/planet_data.js"></script> -->
	<script src="js/showTooltip.js"></script>
	<script src="js/showpullOut.js"></script>
	<!-- <script src="js/gradients.js"></script> -->
	<script src="js/galacticCoords.js"></script>
	<script src="js/scale.js"></script>
    <script src="js/mainCode.js"></script>
    <!-- <script src="js/planet_view.js"></script> -->
    <script src="js/zoom.js"></script>


    <button onclick="earthView()">Earth View</button>
    <button onclick="galaxyView()">Galaxy View</button>

  </body>

</html>
