<html>

    <meta charset="utf-8" />

    <!-- d3 library -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v4.0.0-alpha.28.min.js"></script>
    
	<!-- Google fonts -->
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>

	<!-- X3DOM 3D visualization library -->
	<script type="text/javascript" src="http://x3dom.org/download/1.7.2/x3dom-full.js"></script>
    <link rel="stylesheet" type="text/css" href="http://x3dom.org/download/1.7/x3dom.css" />
    <script type="text/javascript" src="https://x3dom.org/release/components/Geometry2D.js"></script> 

	<!-- custom css -->
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
	<link type="text/css" rel="stylesheet" href="css/tooltip.css"/>
	<link type="text/css" rel="stylesheet" href="css/infoBox.css"/>

  </head>
  <body>

	<!-- create a box to hold the "planetarium", i.e. the planets animation -->
    <div id="planetarium"></div>

    <!-- create X3DOM scene -->
    <x3d id="chartholder"></x3d> 

	<!-- Create div structure for Tooltip -->
	<!-- Nested divs for tooltip: 9, within "tooltip-Container", within "tooltip"-->
	<div id="tooltip">
		<div id="tooltip-Container">
			<div class="tooltip-planet"></div>
			<div class="tooltip-rule"></div>
			<div class="tooltip-year"></div>
			<div id="tooltip-radius"	class="tooltip-info"></div>
			<div id="tooltip-dist" 		class="tooltip-info"></div>
			<div id="tooltip-period" 	class="tooltip-info"></div>
			<div id="tooltip-eccen" 	class="tooltip-info"></div>
			<div id="tooltip-class" 	class="tooltip-info"></div>
			<div class="tooltip-tail"></div>
		</div>
	</div>
		
	<!-- Load in javascript code -->

	<!-- <script src="js/helperFunctions.js"></script>	-->
	<script src="js/d3-x3dom-axis.js"></script> <!-- for viewpoint debugging -->

	<script src="js/planet_data.js"></script>
	<!-- <script src="js/showTooltip.js"></script> -->
	<!-- <script src="js/gradients.js"></script> -->
	<script src="js/galacticCoords.js"></script>
	<script src="js/scale.js"></script>
	<script src="js/planet_view.js"></script>
